name: Daily Market Analysis

on:
  schedule:
    # 21:00 UTC = 06:00 JST (Mon-Fri)
    - cron: '0 21 * * 1-5'
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start Date (YYYY-MM-DD HH:MM)'
        required: false
      end_date:
        description: 'End Date (YYYY-MM-DD HH:MM)'
        required: false

jobs:
  analyze_and_notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Market Analysis
      run: |
        if [ -n "${{ inputs.start_date }}" ] && [ -n "${{ inputs.end_date }}" ]; then
          python analyze_sectors.py --start "${{ inputs.start_date }}" --end "${{ inputs.end_date }}"
        else
          python analyze_sectors.py --days 14
        fi
      
    - name: Send to LINE
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: python notify_line.py
